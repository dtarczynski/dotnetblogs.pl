        function replaceHelper(str) {

            str = str.replace('&#243;', 'ó').replace('&oacute;', 'ó');
            str = str.replace('&amp;', '&');
            str = str.replace('&nbsp;', ' ').replace('&#160;', ' ');
            str = str.replace('&#8211;', '-').replace('&ndash;', "-");
            str = str.replace('&ldquo;', '"').replace('&rdquo;', '"');
            str = str.replace('&#8217;', "'").replace('&rsquo;', "'");
            str = str.replace('&lt;', '<').replace('&gt;', '>');
            return str;
        }

        function changeSort(elem) {

            if ($(elem).text() == 'sortuj po tytule') {
                $(elem).text('sortuj po dacie');
                $.cookie('sortFunName', 'sortByTitle', { expires: 350 });
                $.cookie('sortFunText', 'sortuj po dacie', { expires: 350 });
            } else {
                $(elem).text('sortuj po tytule');
                $.cookie('sortFunName', 'sortByDate', { expires: 350 });
                $.cookie('sortFunText', 'sortuj po tytule', { expires: 350 });
            }

            allDone();
        }

        function initialize() {

            try {

<body>

<textarea cols="0" rows ="0" style="display:none;" id="allFeeds"><!--

{#template MAIN}
    {#foreach $T.feeds as feed}
    <ul class="feed-block">
        {#include feed root=$T.feed}
    </ul>
    {#cycle values=['','','<div class="row-clear"></div>']}
    {#/for}
{#/template MAIN}

{#template feed}
    <li class="site">
        <a class="snap_shots" target="_blank" href="{$T.link}">
            {$T.title}
        </a>
    </li> 
    {#foreach $T.entries as entry}
        {#include entry root=$T.entry}
    {#/for}
 
{#/template feed}

{#template entry}
<li class="hentry">
    <h3 class="entry-title">
        <a target="_blank" rel="bookmark" href="{$T.link}" {changeToNew($T.publishedDate)}>
            {$T.title}
        </a>
    </h3>
    <div class="full-post">
        <div class="published">
            {getProperDate($T.publishedDate)}
        </div>
        <div class="entry-content">
            <div class="entry-bound">
                {$T.contentSnippet}
            </div>
        </div>
    </div>
</li>

{#/template entry}

--></textarea>
